<form class="task-form d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center justify-content-between col-md-12">
<div class="d-flex">
  <input
    type="checkbox"
    name="checkbox"
    (change)="update(!task.isDone)"
    [checked]="task.isDone"
  >
  <div
    *ngIf="changeTask !== task.id"
    class="task-name"
    [ngClass]="{'task-done': task.isDone === true, 'task-not-done': task.isDone === false}"
  >
    {{task.taskName}}
  </div>
</div>
    <div
      *ngIf="changeTask === task.id">
      <input
        type="text"
        name="newTaskName"
        [(ngModel)]="newTaskName"
        class="task-input"
      >
    </div>
  </div>
  <div class="task-update-form">
    <button
      (click)="onChange(task.id)"
      *ngIf="changeTask !== task.id"
      class="btn btn-sm custom-btn"
    >c
    </button>
    <button
      class="btn btn-sm custom-btn"
      (click)="acceptChanges(task.id)"
      *ngIf="changeTask === task.id"
    >Accept
    </button>
  </div>
</form>
